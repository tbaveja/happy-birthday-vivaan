<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Polaroid_Gallery Demo</title>
  <link rel="stylesheet" href="screen.css" type="text/css">
  

 <link rel="stylesheet" href="flexbox-center-container.css" media="all">
  <link rel="stylesheet" href="system-fonts.css" media="all">
  <link rel="stylesheet" href="style.css" media="all">
    <script src="jquery-2.1.4.min.js"></script>  


  <script src="main.js" type="text/javascript"></script>
  <script src="photo/data.js" type="text/javascript"></script>

</head>
<body onselectstart="return false;">


	<div class="wrap" id="wrap" style="display: none;">
		<div class="photo photo_front" id="photo_{{index}}" onclick="turn(this)">
		  <div class="photo-wrap">
			<div class="side side-front">
			  <p class="image"><img src="photo/{{img}}"></p>
			  <p class="caption">{{caption}}</p>
			</div>
			<div class="side side-back">
			  <p class="desc">{{desc}}</p>
			</div>
		  </div>
		</div>
	</div>



	 <canvas id=c>
     
   </canvas>
  <canvas id="confetti"></canvas>
  <div class="container" id="count">
    <h1 id="head"></h1>
    <ul>
      <li><span id="day"></span>days</li>
      <li><span id="hour"></span>hours</li>
      <li><span id="minute"></span>minutes</li>
      <li><span id="second"></span>seconds</li>
    </ul>
  </div>
  <div id="merrywrap" class="merrywrap">
    <canvas id="snowfall"></canvas>
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>

      <div class="box"></div>
    </div>

    </div>

<script src="confetti.min.js" charset="utf-8"></script>
<script src="index.js"></script>
</body>
</html>
